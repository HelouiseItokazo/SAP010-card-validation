<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Tarjeta de crédito válida</title>
</head>

<body>
  <header>
    <div id="statusCardNumber">
      <p><span id="cardNumberValidationStatus"></span></p>
    </div>
  </header>

  <main>
    <section class="container">
      <h1 class="title">YOUR CREDIT CARD</h1>
      <div class="card itens-card">
          <div class="o-flag">Flag</div>
          <div class="o-card-number">XXXX XXXX XXXX XXXX</div>
          <div class="o-card-holder subtitles">Cardholder</div>
          <div class="o-name-on-card change-data">Name on card</div>
          <div class="o-exp subtitles">Exp</div>
          <div class="o-mm-yy change-data">MM/YY</div>

          <div class="o-cvv subtitles">cvv</div>
          <div class="o-number-cvv change-data">XXX</div>

      </div>

      <form class="form">
        <h2 class="o-title title">YOUR CREDIT CARD DETAILS</h2>

        <label class="o-name-on-card-form" for="card-holder">Name on card</label>
        <span class="material-icons md-24 color-icon o-face-form">face</span>
        <input type="text" name="card-holder" class="o-card-holder-form" maxlength="22" required>

        <label class="o-credit-card-number-form" for="card-number">Credit card number</label>
        <span class="material-icons md-24 color-icon o-card-form">credit_card</span>
        <input class="o-card-number-form" type="number" name="card-number"
          onkeypress="if(this.value.length==16) return false;" required>

        <label for="expiration-date" class="o-expiry-form">Expiry date</label>
        <span class="material-icons md-24 color-icon o-calendar-form">calendar_today</span>
        <input type="number" name="expiration-date" class="o-mm-yy-form"
          onkeypress="if(this.value.length==4) return false;" placeholder="MM/YY" required>

        <label for="cvv" class="o-cvv-form">CVV</label>
        <span class="material-icons md-18 o-help-form">help</span>
        <span class="material-icons md-24 color-icon o-lock-form">lock_open</span>
        <input type="number" name="cvv" class="o-input-cvv-form"
        onkeypress="if(this.value.length==3) return false;" required>

        <button class="o-btn-save">Save</button>
      </form>
    </section>

  </main>

  <footer></footer>
  <script type="module" src="index.js"></script>'
</body>

</html>
